<!DOCTYPEhtml>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    
</head>
<body>
    <main class="text-center mt-4 container col-sm-10 col-md-6">
        
        
        
        <h1>Cadastro</h1>
        <form action="usuario-controller" method="POST" class="mt-5">
            
            <input type="hidden" name="pagina" value="cadastro">
            
            <div class="form-floating mt-3">
                <input type="text" id="nome" name="nome" class="form-control" required>
                <label for="nome">Nome Completo</label>
            </div>
            <div class="form-floating mt-3">
                <input type="email" id="email" name="email" class="form-control" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mt-3">
                <input type="password" id="senha" name="senha" class="form-control" required>
                <label for="senha">Senha</label>
            </div>
            <div class="form-floating mt-3">
                <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-control" required>
                <label for="confirmar-senha">Confirmar Senha</label>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
            </div>
            
        </form>
        <div class="footer mt-4">
            Já tem uma conta? <a href="index.html">Faça login</a>
        </div>
    </main>
</body>
</html>
